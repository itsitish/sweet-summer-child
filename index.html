<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Cutie Content</title>
  <style>
    body {
      background: #0e0e0e;
      color: #fdf6f0;
      font-family: 'Georgia', serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 0.5em;
    }

    #countdown {
      font-size: 2em;
      margin-top: 1em;
      letter-spacing: 1px;
    }
  </style>
</head>

<body>
  <h1>Exclusive content reveal at midnight</h1>
  <h2>Anyone except Tishu isn't meant to see this. Move away. Get a life of your own.</h2>

  <div id="countdown"></div>

  <script>
  function updateCountdown() {
    const now = new Date();

    // Convert to UTC
    const nowUTC = new Date(now.toUTCString().slice(0, -4));

    const year = nowUTC.getUTCFullYear();

    // Define BST range: 27 June, 12:00 AM to 28 June, 12:00 AM BST (i.e. 26 June 23:00 UTC to 27 June 23:00 UTC)
    const bstStart = new Date(Date.UTC(year, 5, 26, 7, 5, 0)); // June 26, 11:00 PM UTC (27 June, 12:00 AM BST)
    const bstEnd = new Date(Date.UTC(year, 5, 27, 23, 0, 0));   // June 27, 11:00 PM UTC (28 June, 12:00 AM BST)
    console.log(bstStart)
    if (nowUTC >= bstStart && nowUTC < bstEnd) {
      window.location.href = "main.html";
      return;
    }

    // Before BST start (show countdown)
    if (nowUTC < bstStart) {
      const diff = bstStart - nowUTC;
      const hours = Math.floor(diff / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      document.getElementById("countdown").textContent =
        `${hours.toString().padStart(2, '0')}:` +
        `${minutes.toString().padStart(2, '0')}:` +
        `${seconds.toString().padStart(2, '0')}`;

      setTimeout(updateCountdown, 1000);
    } else {
      // After 28 June, do nothing or show a message
      document.getElementById("countdown").textContent = "ðŸ’– Thank you for visiting ðŸ’–";
    }
  }


    updateCountdown();
  </script>
</body>

</html>
